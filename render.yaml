services:
  # Backend API Service
  - type: web
    name: remodely-crm-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: |
      echo "ðŸ”¨ Building Remodely CRM Backend..."
      echo "Node version: $(node --version)"
      echo "NPM version: $(npm --version)"
      # Fast install with optimizations
      npm ci --production=false --no-fund --no-audit --prefer-offline
      # Skip unnecessary steps for faster build
      export NODE_OPTIONS="--max-old-space-size=1024"
      # Build only backend
      npm run build --workspace=@remodely-crm/backend
      echo "âœ… Backend build complete!"
    startCommand: cd apps/backend && npm run start:prod
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: remodely-crm-backend
          property: port
      - key: MONGODB_URI
        fromDatabase:
          type: mongodb
          name: remodely-crm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://crm-h137.onrender.com
      - key: CORS_ORIGINS
        value: https://crm-h137.onrender.com,https://remodely-backend-api.onrender.com
      - key: GOOGLE_REDIRECT_URI
        value: https://crm-h137.onrender.com/auth/google/callback
      # Performance optimizations
      - key: WEB_CONCURRENCY
        value: 2
      - key: MAX_OLD_SPACE_SIZE
        value: 1024
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024"
      # Logging
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_REQUEST_LOGGING
        value: true

  # Frontend Web Service
  - type: web
    name: remodely-crm-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: |
      echo "ðŸ”¨ Building Remodely CRM Frontend..."
      echo "Node version: $(node --version)"
      echo "NPM version: $(npm --version)"
      # Fast install with optimizations
      npm ci --production=false --no-fund --no-audit --prefer-offline
      # Set memory limit for Node.js
      export NODE_OPTIONS="--max-old-space-size=1024"
      # Build frontend with optimizations
      npm run build --workspace=@remodely-crm/frontend
      # Verify standalone build
      ls -la apps/frontend/.next/standalone/
      echo "âœ… Frontend build complete!"
    startCommand: cd apps/frontend && node .next/standalone/apps/frontend/server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: remodely-crm-frontend
          property: port
      - key: NEXT_PUBLIC_API_URL
        value: https://remodely-backend-api.onrender.com
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://remodely-backend-api.onrender.com
      - key: NEXT_PUBLIC_SOCKET_URL
        value: https://remodely-backend-api.onrender.com
      - key: BACKEND_URL
        value: https://remodely-backend-api.onrender.com
      # Performance optimizations
      - key: WEB_CONCURRENCY
        value: 1
      - key: MAX_OLD_SPACE_SIZE
        value: 1024
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024"

databases:
  - name: remodely-crm-db
    databaseName: crm
    user: crmuser

services:
  # Backend API Service
  - type: web
    name: remodely-crm-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: |
      npm install --workspace-root
      npm run build --workspace=@remodely-crm/backend
    startCommand: npm run start:render --workspace=@remodely-crm/backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: remodely-crm-backend
          property: port
      - key: MONGODB_URI
        fromDatabase:
          type: mongodb
          name: remodely-crm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
        value: https://remodely-crm-frontend.onrender.com
      - key: CORS_ORIGINS
        sync: false
        value: https://remodely-crm-frontend.onrender.com

  # Frontend Web Service  
  - type: web
    name: remodely-crm-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: |
      npm install --workspace-root
      npm run build --workspace=@remodely-crm/frontend
    startCommand: npm run start:render --workspace=@remodely-crm/frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: remodely-crm-frontend
          property: port
      - key: NEXT_PUBLIC_API_URL
        sync: false
        value: https://remodely-crm-backend.onrender.com/api
      - key: NEXT_PUBLIC_SOCKET_URL
        sync: false 
        value: https://remodely-crm-backend.onrender.com

databases:
  - name: remodely-crm-db
    databaseName: crm
    user: crmuser
